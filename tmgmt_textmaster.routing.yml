tmgmt_textmaster.in_review_callback:
  path: /tmgmt_textmaster_in_review_callback
  defaults:
    _title: 'in_review Callback'
    _controller: '\Drupal\tmgmt_textmaster\Controller\WebHookController::inReviewCallback'
  requirements:
# Allow access for TextMaster API.
    _access: 'TRUE'

tmgmt_textmaster.word_count_finished_callback:
  path: /tmgmt_textmaster_word_count_finished_callback
  defaults:
    _title: 'word_count_finished Callback'
    _controller: '\Drupal\tmgmt_textmaster\Controller\WebHookController::wordCountFinishedCallback'
  requirements:
# Allow access for TextMaster API.
    _access: 'TRUE'

tmgmt_textmaster.project_finalized_callback:
  path: /tmgmt_textmaster_project_finalized_callback
  defaults:
    _title: 'project_finalized Callback'
    _controller: '\Drupal\tmgmt_textmaster\Controller\WebHookController::projectFinalizedCallback'
  requirements:
# Allow access for TextMaster API.
    _access: 'TRUE'

tmgmt_textmaster.launch:
  path: '/admin/tmgmt/jobs/{tm_job_id}/{tm_project_id}/launch'
  defaults:
    _controller: '\Drupal\tmgmt_textmaster\Controller\TextmasterProjectController::launchProject'
    _title: 'Launch'
  requirements:
    _permission: 'administer tmgmt+accept translation jobs'
