tmgmt_textmaster.callback:
  path: /tmgmt_textmaster_callback
  defaults:
    _title: 'Remote Callback'
    _controller: '\Drupal\tmgmt_textmaster\Controller\WebHookController::callback'
  requirements:
# Allow access for TextMaster API.
    _access: 'TRUE'

tmgmt_textmaster.launch:
  path: '/admin/tmgmt/jobs/{tm_job_id}/{tm_project_id}/launch'
  defaults:
    _controller: '\Drupal\tmgmt_textmaster\Controller\TextmasterProjectController::launchProject'
    _title: 'Launch'
  requirements:
    _permission: 'administer tmgmt+accept translation jobs'
